{{ define "main" }}
<div class="container">
    <div class="section">
        <div class="list">
            <h1>{{ .Title }}</h1>
            {{ .Content }}
            <ul>
                {{ range .Pages }}
                    <li> {{ .PublishDate.Format "January 2, 2006" }} - <a href="{{ .Permalink }}">{{ .Title }}</a></li>
                {{ end }}
            </ul>
        </div>
    </div>
</div>
{{ end }}
